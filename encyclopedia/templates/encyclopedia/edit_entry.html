{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Entry:</h1>
<div class="row">
    <div class="col-md-6">
        <form action="{% url 'save_entry' %}" method="POST">
            {% csrf_token %}
            <div>
                <label>Title</label><br>
                <input type="text" name="t" value="{{title}}">
            </div>
            <div>
                <label>Content Area</label><br>
                <textarea name="Content" >{{content}}</textarea>
            </div>
            <div class="new-btn">
                <button  class="save-btn">Save</button>
            </div>
            
        </form>

    </div>

</div>

{% endblock %}
